<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'unsafe-inline'; img-src 'self' data:; frame-ancestors 'none'; form-action 'none'; base-uri 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=()">
    
    <!-- SEO & Social -->
    <meta name="description" content="Money Pit Analytics - AI-powered sports analytics and predictive modeling. Coming soon.">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Money Pit Analytics | Coming Soon">
    <meta property="og:description" content="AI-powered sports analytics and predictive modeling. Smarter Plays. Sharper Edges.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://moneypitanalytics.com">
    
    <title>Money Pit Analytics | Coming Soon</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1C1C1C;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        .logo {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .logo span {
            color: #D4AF37;
        }

        .tagline {
            color: #CFE2F3;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
        }

        .status {
            background: linear-gradient(135deg, #0B5394 0%, #0a4277 100%);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #D4AF37;
        }

        .status h2 {
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .status p {
            color: #CFE2F3;
            font-size: 0.95rem;
        }

        .contact {
            margin-top: 2rem;
        }

        .contact p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .contact a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .contact a:hover {
            color: #e6c555;
        }

        .footer {
            margin-top: 4rem;
            color: #555;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .status h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Money Pit <span>Analytics</span></h1>
        <p class="tagline">Smarter Plays. Sharper Edges.</p>

        <div class="status">
            <h2>Coming Soon</h2>
            <p>We're building something powerful. Stay tuned.</p>
        </div>

        <div class="contact">
            <p>Questions? Get in touch:</p>
            <a href="mailto:contact@moneypitanalytics.com">contact@moneypitanalytics.com</a>
        </div>

        <p class="footer">&copy; 2025 Money Pit Analytics LLC. All rights reserved.</p>
    </div>
</body>
</html>
